{% extends 'main/base.html' %}
{% load static %}

{% block title %}
    {{ geroy.name }}
{% endblock title %}


{% block content %}
    <div class="detail-product">
        <div class="detail-img">
            <img src="{% if geroy.image %}{{geroy.image.url}}{% else %}{% endif %}" alt="">
        </div>
        <div class="detail-description">
            <h2>{{ geroy.name }}</h2>
            <h3></h3>
            <p>
                {{ geroy.desription|linebreaks }}
            </p>
            <p>{{geroy.age}}</p>
            <a href="#" class="card-btn">add to cart</a>
        </div>
    </div>
{% endblock content %}
